<!DOCTYPE html>
<html>
    <head>
      <title>User Agent Style Sheet</title>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="online-profile-card.css">
    </head>
    <body>
      <div id="profile-card" >
        <div id="head" >
          <div id="profile-image" >
            <img src="assets/profile-image.jpg" alt="profile-image">
          </div>
          <div id="name-headline" >
            <h1> ATTILA NAGY </h1>
            <h2> packaging designer </h2>
            <p> from </p>
            <p> <i class="fa fa-map-marker"></i> Budapest, HU </p>
          </div>        
        </div>
        <div id="content" >
          <p id="about" > I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat #PrincessImre.
          </p>
          <section id="links" >
            <h2> Contact me via: </h2>
            <ul>
              <li>  <a href="https://twitter.com" class="social-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              </li>
              <li> <a href="https://behance.net" class="social-icon"><i class="fa fa-behance" aria-hidden="true"></i></a>
              </li>
              <li> <a href="https://instagram.com" class="social-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </body>
</html>
